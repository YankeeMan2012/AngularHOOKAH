<section [ngClass]="{cardView: !slideView}" id="choiceBowl" class="choiceSectionClass">
    <header><div class="back" (click)="goBack()"></div><span>Выбор наполнителя</span></header>
    <div class="subHeader">
        <div class="sliderOrTile" (click)="switchView()">
            <i [ngClass]="{active: slideView}" class="sliderView"></i>
            <span>/</span>
            <i [ngClass]="{active: !slideView}" class="tileView"></i>
        </div>
    </div>
    <div [ngClass]="{showSlider: showSlider}"
         id="fillerSlider"
         class="glide slider productSlider">
        <div class="glide__track js-slide-wrap">
            <div *ngFor="let filler of fillers"
                 [ngClass]="{selected: filler.selected}"
                 (click)="choiceFiller(filler)"
                 class="glide__slide js-slide">
                <div class="lining"></div>
                <p class="name">{{filler.model}}</p>
                <p class="price">{{filler.additional_price + 'грн.'}}</p>
                <div class="boxImg">
                    <img *ngIf="filler.photo" src="./assets/{{filler.photo}}">
                    <ng-template [ngIf]="!filler.photo">
                        <img src="./assets/img/no-photo.svg">
                        <div class="noPhoto">Фото наполнителя отсутствует</div>
                    </ng-template>
                </div>
                <p class="description">{{filler.description}}</p>
            </div>
        </div>
    </div>
    <footer [ngClass]="{footerUp: selected}" routerLink="/choice-services">Далее</footer>
