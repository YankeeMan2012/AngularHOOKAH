<section id="choiceTaste">
    <header><div class="back" (click)="goBack()"></div><span>Выбор табака</span></header>
    <div class="wrapper">
        <div class="taste">
            <h2>Вкус кальяна</h2>
            <p>Какой вкус кальяна Вы предпочитаете?</p>
            <button *ngFor="let taste of tastes"
                    (click)="choiceTaste(taste)"
                    [ngClass]="{selected: taste.selected}"
                    class="btn">{{taste.title}}</button>
        </div>
    </div>
    <footer [ngClass]="{footerUp: isSelectedTaste}" routerLink="/price-category">Далее</footer>
</section>
